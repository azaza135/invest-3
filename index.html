<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header-top">
      <div class="container">
        <div class="row d-flex align-items-center">
          <div class="col-2">
            <div class="header-text">Цены всего от 12,99$</div>
          </div>
          <!-- /.col-2 -->
          <div class="col-5">
            <div class="header-text">Получите новые навыки без риска</div>
          </div>
          <!-- /.col-5 -->
          <div class="col-5 d-flex align-items-center justify-content-end">
            <span class="header-count">Закончится через</span>
            <img class="count-item" src="image/hour.svg" alt="icon: hour">
            <img class="count-item" src="image/minutes.svg" alt="icon: minutes">
            <img class="count-item" src="image/seconds.svg" alt="icon: seconds">
          </div>
          <!-- /.col-5 -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.conrainer -->
    </div>
    <!-- /.header-top -->
    <div class="header-bottom">
      <div class="logo">
        <a href="javascript:void(0)"><img src="image/logo.png" alt="icon:logo"></a>
      </div>
      <!-- /.logo -->
      <div class="catalog">
        <button class="header-button catalog-button">
          Курсы
        </button> <!-- /.header-button -->
      </div>
      <!-- /.catalog -->
      <div class="search">
        <img src="image/search-icon.svg" alt="icon-search">
        <input type="text" placeholder="Чему бы вы хотели научиться?" class="input-search">
      </div>
      <!-- /.search -->
      <a class="become-teacher" href="javascript:void(0)">Стать преподавателем</a>
      <button class="header-button button-login">Вход</button>
      <button class="header-button button-registration">Регистрация</button>
    </div>
    <!-- /.header-bottom -->
  </header>
  <!-- /.header -->
</body>
</html>
